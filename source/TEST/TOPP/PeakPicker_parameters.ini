<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS>

	<NODE name="common">
	</NODE>
 
  <NODE name="PeakPicker">
    <NODE name="1"> 
    	<NODE name="algorithm">
				<!-- optimization of peak parameter (recommended for low resoluted data with several overlapping peaks) -->
	      <NODE name="optimization">
	      	<ITEM name="optimization" value="no" type="string"/>
	      </NODE>
	      <NODE name="wavelet_transform">
					<!-- Scale of the wavelet (it should correspond to the minimal fwhm of a peaks) -->
	        <ITEM name="scale" value="0.2" type="float" />
	      </NODE>
	      <NODE name="thresholds">
					<!-- the minimal intensity of a peak to get picked -->
	        <ITEM name="peak_bound" value="100" type="float" />
					<!-- the minimal fwhm of a peak to get picked -->
	        <ITEM name="fwhm_bound" value="0.1" type="float"/>
	        <ITEM name="signal_to_noise" value="3.0" type="float"/>
	        <ITEM name="centroid_percentage" value="0.6" type="float"/>
	      </NODE>
	  	</NODE>
    </NODE>
  </NODE>
</PARAMETERS>
