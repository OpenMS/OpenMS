<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="MapAligner" description="Corrects retention time distortions between maps.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;MapAligner&apos;">
      <ITEMLIST name="in" type="string" description="input files separated by blanks (valid formats: &apos;mzML,featureXML,idXML&apos;)" tags="input file">
      </ITEMLIST>
      <ITEMLIST name="out" type="string" description="output files separated by blanks (valid formats: &apos;mzML,featureXML,idXML&apos;)" tags="output file">
      </ITEMLIST>
      <ITEMLIST name="transformations" type="string" description="transformation output files separated by blanks (valid formats: &apos;trafoXML&apos;)" tags="output file">
      </ITEMLIST>
      <ITEM name="type" value="identification" type="string" description="Map alignment algorithm type" restrictions="apply_given_trafo,identification,pose_clustering_affine,spectrum_alignment" />
      <ITEMLIST name="given_transformations" type="string" description="Transformations to apply by the &apos;apply_given_trafo&apos; algorithm (valid formats: &apos;trafoXML&apos;)" tags="input file">
      </ITEMLIST>
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for software testing only)" tags="advanced" restrictions="true,false" />
      <NODE name="reference" description="Options to define a reference file (currently only supported by the algorithms &apos;identification&apos; and &apos;pose_clustering_affine&apos;)">
        <ITEM name="file" value="" type="string" description="File to use as reference (for the &apos;pose_clustering_affine&apos; algorithm, same file format as input files required)#br#(valid formats: &apos;mzML,featureXML,idXML&apos;)" tags="input file" />
        <ITEM name="index" value="0" type="int" description="Use one of the input files as reference (&apos;1&apos; for the first file, etc.)" restrictions="0:" />
      </NODE>
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="num_breakpoints" value="3" type="int" description="Number of breakpoints of the cubic spline in the smoothing step. The breakpoints are spaced uniformly on the retention time interval. More breakpoints mean less smoothing." restrictions="2:" />
        <ITEM name="peptide_score_threshold" value="0" type="float" description="Score threshold for peptide hits to be used in the alignment.#br#Select a value that allows only &apos;high confidence&apos; matches." />
        <ITEM name="min_run_occur" value="2" type="int" description="Minimum number of runs (incl. reference, if any) a peptide must occur in to be used for the alignment.#br#Unless you have very few runs or identifications, increase this value to focus on more informative peptides." restrictions="2:" />
        <ITEM name="max_rt_shift" value="0" type="float" description="Maximum realistic RT difference for a peptide (median per run vs. median overall). Peptides with higher shifts (outliers) are not used to compute the alignment.#br#If 0, no limit (disable filter); if &gt; 1, the final value in seconds; if &lt;= 1, taken as a fraction of the total retention time range." restrictions="0:" />
        <ITEM name="use_unassigned_peptides" value="true" type="string" description="Should unassigned peptide identifications be used when computing an alignment of feature maps? If &apos;false&apos;, only peptide IDs assigned to features will be used." restrictions="true,false" />
        <ITEM name="use_feature_rt" value="false" type="string" description="When aligning feature maps, don&apos;t use the retention time of a peptide identification directly; instead, use the retention time of the centroid of the feature (apex of the elution profile) that the peptide was matched to. If different identifications are matched to one feature, only the peptide closest to the centroid in RT is used.#br#Precludes &apos;use_unassigned_peptides&apos;." restrictions="true,false" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
