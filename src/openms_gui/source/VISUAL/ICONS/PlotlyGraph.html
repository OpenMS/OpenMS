<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlotlyGraph</title>
    <script src="https://cdn.plot.ly/plotly-1.58.4.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script defer>
        
        document.addEventListener("DOMContentLoaded", function () {
        Plotly.newPlot("plotly_graph", []);
        new QWebChannel(qt.webChannelTransport,
        function(channel){

        var JSobject = channel.objects.plotlyGraph;

        JSobject.dataChanged.connect(function(arg) {

                if(arg.error != undefined) {
                    document.getElementById("text").innerHTML = arg.error;
                    return;
                }

                document.getElementById("text").innerHTML = "Enter x and y values above to view data on graph:";
               
                Plotly.addTraces('plotly_graph', {
                x: arg.plottingData.x_val,
                y: arg.plottingData.y_val,
                type: "scatter",
                })

            });
        });
        });
    </script>
</head>
  <body>
      <p id="text">Enter x and y values above to view data on graph:</p>
    <div id="plotly_graph"></div>
  </body>
</html>
