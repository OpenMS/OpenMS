<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinkerLabeled" description="Groups corresponding isotope-labeled features in a feature map.">
    <ITEM name="version" value="2.7.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FeatureLinkerLabeled&apos;">
      <ITEM name="in" value="" type="input-file" description="Input file" required="true" advanced="false" supported_formats="*.featureXML" />
      <ITEM name="out" value="" type="output-file" description="Output file" required="true" advanced="false" supported_formats="*.consensusXML" />
      <ITEM name="log" value="TOPP.log" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="rt_estimate" value="true" type="string" description="If &apos;true&apos; the optimal RT pair distance and deviation are estimated by fitting a gaussian distribution to the histogram of pair distance. Note that this works only datasets with a significant amount of pairs! If &apos;false&apos; the parameters &apos;rt_pair_dist&apos;, &apos;rt_dev_low&apos; and &apos;rt_dev_high&apos; define the optimal distance." required="false" advanced="false" restrictions="true,false" />
        <ITEM name="rt_pair_dist" value="-121.0382" type="double" description="optimal pair distance in RT [sec] from light to heavy feature" required="false" advanced="false" />
        <ITEM name="rt_dev_low" value="123.3965" type="double" description="maximum allowed deviation below optimal retention time distance" required="false" advanced="false" restrictions="0:" />
        <ITEM name="rt_dev_high" value="123.3965" type="double" description="maximum allowed deviation above optimal retention time distance" required="false" advanced="false" restrictions="0:" />
        <ITEMLIST name="mz_pair_dists" type="double" description="optimal pair distances in m/z [Th] for features with charge +1 (adapted to +2, +3, .. by division through charge)" required="false" advanced="false">
          <LISTITEM value="4"/>
        </ITEMLIST>
        <ITEM name="mz_dev" value="0.1" type="double" description="maximum allowed deviation from optimal m/z distance#br#" required="false" advanced="false" restrictions="0:" />
        <ITEM name="mrm" value="false" type="string" description="this option should be used if the features correspond mrm chromatograms (additionally the precursor is taken into account)" required="false" advanced="true" restrictions="true,false" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
