    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PrecursorMassCorrector&apos;">
      <ITEM name="in" value="" type="string" description="Input mzML file containing the spectra.(valid formats: &apos;mzML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="Output mzML file." tags="output file" />
      <ITEM name="precursor_mass_tolerance" value="1.5" type="float" description="Maximal deviation in Th which is acceptable to be corrected." restrictions="0:" />
