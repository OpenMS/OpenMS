<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="TextExporter" description="Exports various XML formats to a text file.">
    <ITEM name="version" value="2.1.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;TextExporter&apos;">
      <ITEM name="in" value="" type="input-file" description="Input file " required="true" advanced="false" supported_formats="*.featureXML,*.consensusXML,*.idXML,*.mzML" />
      <ITEM name="out" value="TextExporter_7_consensus_tsv.tmp" type="output-file" description="Output file (mandatory for featureXML and idXML)" required="false" advanced="false" supported_formats="*.csv,*.tsv,*.txt" />
      <ITEM name="out_type" value="" type="string" description="The format of the output file; if not set 'tsv' is used" required="false" advanced="false" />
      <ITEM name="replacement" value="_" type="string" description="Used to replace occurrences of the separator in strings before writing, if &apos;quoting&apos; is &apos;none&apos;" required="false" advanced="false" />
      <ITEM name="quoting" value="none" type="string" description="Method for quoting of strings: &apos;none&apos; for no quoting, &apos;double&apos; for quoting with doubling of embedded quotes,#br#&apos;escape&apos; for quoting with backslash-escaping of embedded quotes" required="false" advanced="false" restrictions="none,double,escape" />
      <ITEM name="no_ids" value="false" type="string" description="Suppresses output of identification data." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="true" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="feature" description="Options for featureXML input files">
        <ITEM name="minimal" value="false" type="string" description="Set this flag to write only three attributes: RT, m/z, and intensity." required="false" advanced="false" restrictions="true,false" />
        <ITEM name="add_metavalues" value="-1" type="int" description="Add columns for meta values which occur with a certain frequency (0-100%). Set to -1 to omit meta values (default)." required="false" advanced="false" restrictions="-1:100" />
      </NODE>
      <NODE name="id" description="Options for idXML input files">
        <ITEM name="proteins_only" value="false" type="string" description="Set this flag if you want only protein information from an idXML file" required="false" advanced="false" restrictions="true,false" />
        <ITEM name="peptides_only" value="false" type="string" description="Set this flag if you want only peptide information from an idXML file" required="false" advanced="false" restrictions="true,false" />
        <ITEM name="first_dim_rt" value="false" type="string" description="If this flag is set the first_dim RT of the peptide hits will also be printed (if present)." required="false" advanced="false" restrictions="true,false" />
        <ITEM name="add_metavalues" value="-1" type="int" description="Add columns for meta values which occur with a certain frequency (0-100%). Set to -1 to omit meta values (default)." required="false" advanced="false" restrictions="-1:100" />
        <ITEM name="add_hit_metavalues" value="-1" type="int" description="Add columns for meta values which occur with a certain frequency (0-100%). Set to -1 to omit meta values (default)." required="false" advanced="false" restrictions="-1:100" />
      </NODE>
      <NODE name="consensus" description="Options for consensusXML input files">
        <ITEM name="centroids" value="" type="output-file" description="Output file for centroids of consensus features" required="false" advanced="false" supported_formats="*.csv" />
        <ITEM name="elements" value="" type="output-file" description="Output file for elements of consensus features" required="false" advanced="false" supported_formats="*.csv" />
        <ITEM name="features" value="" type="output-file" description="Output file for consensus features and contained elements from all maps (writes &apos;nan&apos;s if elements are missing)" required="false" advanced="false" supported_formats="*.csv" />
        <ITEM name="sorting_method" value="RT_then_MZ" type="string" description="Sorting options can be combined. The precedence is: sort_by_size, sort_by_maps, sorting_method" required="false" advanced="false" restrictions="none,RT,MZ,RT_then_MZ,intensity,quality_decreasing,quality_increasing" />
        <ITEM name="sort_by_maps" value="true" type="string" description="Apply a stable sort by the covered maps, lexicographically" required="false" advanced="false" restrictions="true,false" />
        <ITEM name="sort_by_size" value="true" type="string" description="Apply a stable sort by decreasing size (i.e., the number of elements)" required="false" advanced="false" restrictions="true,false" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
