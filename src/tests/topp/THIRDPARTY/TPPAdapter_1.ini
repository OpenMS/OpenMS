<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="TPPAdapter" description="TPP adapter, a protein inference tool.">
    <ITEM name="version" value="2.0.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;TPPAdapter&apos;">
      <ITEMLIST name="in" type="input-file" description="Input files separated by blank" required="true" advanced="false" supported_formats="*.idXML,*.pepXML">
      </ITEMLIST>
      <ITEM name="out" value="" type="output-file" description="Output file." required="true" advanced="false" supported_formats="*.idXML,*.pepXML,*.protXML" />
      <ITEM name="out_type" value="idXML" type="string" description="Output format" required="false" advanced="false" restrictions="idXML,pepXML,protXML" />
      <ITEM name="mz_file" value="" type="input-file" description="Experiment data file" required="false" advanced="false" supported_formats="*.mzML" />
      <ITEM name="database" value="" type="input-file" description="Path to FASTA file or pro file, needed when it&apos;s different from the path given in peptide ID file." required="false" advanced="false" />
      <ITEM name="database_type" value="AA" type="string" description="Specify &apos;AA&apos; for amino acid, &apos;NA&apos; for nucleic acid (default &apos;AA&apos;)" required="false" advanced="false" restrictions="AA,NA" />
      <ITEM name="proteinprophet_off" value="false" type="string" description="Only PeptideProphet will run and ProteinProphet will be disabled; output can be pepXML or idXML containing peptide prophet probability." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="tpp_executable" value="/tpp/bin/xinteract" type="input-file" description="TPP bin directory e.g. &apos;/usr/local/tpp/bin, /usr/local/tpp/bin/xinteract&apos;" required="true" advanced="false" />
      <ITEM name="default_input_file" value="" type="input-file" description="Default parameters input file, if not given default parameters are used" required="false" advanced="false" />
      <ITEM name="num_extra_interation" value="20" type="int" description="Number of extra PeptideProphet interations; default &lt;num&gt;=20" required="false" advanced="false" />
      <ITEM name="ignore_charge" value="-1" type="int" description="Ignore charge &lt;num&gt;+" required="false" advanced="false" />
      <ITEM name="decoy_prefix" value="" type="string" description="Use decoy hits to pin down the negative distribution; the decoy protein names must begin with &lt;tag&gt; (whitespace is not allowed). e.g. &apos;decoy_&apos;. OMSSA results must contain decoy search with decoy prefix, otherwise TPP parser error." required="false" advanced="false" />
      <ITEM name="conservative_level" value="0" type="int" description="Specify how conservative the model is to be in number of standard deviations from negative mean to allow positive model to cover, higher is more conservative." required="false" advanced="false" />
      <ITEM name="precursor_error_units" value="dalton" type="string" description="Specify the precusor error unit for the accurate mass model." required="false" advanced="false" restrictions="dalton,ppm" />
      <ITEM name="experiment_label" value="" type="string" description="Used to commonly label all spectra belonging to one experiment (required by iProphet). " required="false" advanced="false" />
      <ITEM name="minimun_pep_length" value="7" type="int" description="Minimum peptide length considered in the analysis (default 7)." required="false" advanced="false" />
      <ITEM name="filter_type" value="MPT" type="string" description="Specify a &apos;FDR&apos; threshold below, the program will automatically calculate the associated TPP minimal probability threshold (MPT) instead. &apos;MPT&apos; threshold is the TPP default" required="false" advanced="false" restrictions="FDR,MPT" />
      <ITEM name="filter_threshold" value="0.05" type="double" description="&lt;value&gt; = 0 will skip this filtration. The TPP default is MPT = 0.05" required="false" advanced="false" />
      <ITEM name="fragment_type" value="MONO" type="string" description="Calculate monoisotopic/average peptide masses during conversion to pepXML." required="false" advanced="false" restrictions="MONO,AVE" />
      <ITEM name="sample_enzyme" value="eT" type="string" description="Specify sample enzyme: -eT = Trypsin, -eS = StrictTrypsin, -eC = Chymotrypsin, -eR = RalphTrypsin, -eA = AspN, -eD = Trypsin/CNBr, -eE = Elastase, -eN = Nonspecific or None, -eG, -eB, -eM, -e3, -eK, -eL, -eP, details see the TPP documentation." required="false" advanced="false" restrictions="eT,eS,eC,eR,eA,eD,eE,eN,eG,eB,eM,e3,eK,eL,eP," />
      <ITEM name="iprophet_option" value="" type="string" description="iProphet options, run iProphet on the PeptideProphet result. Starting with &apos;i&apos;, details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="ptmprophet_option" value="" type="string" description="PTMProphet options, details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="peptideprophet_option" value="" type="string" description="PeptideProphet options, details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="xpress_option" value="" type="string" description="Run XPRESS analysis with any specified options that follow the &apos;X&apos;, e.g. &apos;X-nC&apos;. Details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="asapratio_option" value="" type="string" description="Run ASAPRatio analysis with any specified options that follow the &apos;A&apos;, e.g. &apos;A-lDE-S&apos;. details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="proteinprophet_option" value="" type="string" description="ProteinProphet options. details see the TPP documentation. " required="false" advanced="false" />
      <ITEM name="refreshparser_off" value="false" type="string" description="RefreshParser will be disabled (by -nR in TPP)." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
