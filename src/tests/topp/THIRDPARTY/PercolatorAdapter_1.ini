<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PercolatorAdapter" description="Facilitate input to Percolator and reintegrate.">
    <ITEM name="version" value="2.2.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PercolatorAdapter&apos;">
      <ITEMLIST name="in" type="input-file" description="Input file(s)" required="true" advanced="false" supported_formats="*.mzid,*.idXML">
      </ITEMLIST>
      <ITEMLIST name="in_decoy" type="input-file" description="Input decoy file(s) in case of separate searches" required="false" advanced="false" supported_formats="*.mzid,*.idXML">
      </ITEMLIST>
      <ITEM name="out" value="" type="output-file" description="Output file in idXML format" required="false" advanced="false" />
      <ITEM name="mzid_out" value="" type="output-file" description="Output file in mzid format" required="false" advanced="false" />
      <ITEM name="enzyme" value="trypsin" type="string" description="Type of enzyme: no_enzyme,elastase,pepsin,proteinasek,thermolysin,chymotrypsin,lys-n,lys-c,arg-c,asp-n,glu-c,trypsin" required="false" advanced="false" restrictions="no_enzyme,elastase,pepsin,proteinasek,thermolysin,chymotrypsin,lys-n,lys-c,arg-c,asp-n,glu-c,trypsin" />
      <ITEM name="percolator_executable" value="percolator" type="input-file" description="Percolator executable of the installation e.g. &apos;percolator.exe&apos;" required="true" advanced="false" />
      <ITEM name="peptide-level-fdrs" value="false" type="string" description="Calculate peptide-level FDRs instead of PSM-level FDRs." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="protein-level-fdrs" value="false" type="string" description="Use the picked protein-level FDR to infer protein probabilities. Use the -fasta option and -decoy-pattern to set the Fasta file and decoy pattern." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="generic-feature-set" value="false" type="string" description="Use only generic (i.e. not search engine specific) features. Generating search engine specific features for common search engines by PSMFeatureExtractor will typically boost the identification rate significantly." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="subset-max-train" value="0" type="int" description="Only train an SVM on a subset of &lt;x&gt; PSMs, and use the resulting score vector to evaluate the other PSMs. Recommended when analyzing huge numbers (&gt;1 million) of PSMs. When set to 0, all PSMs are used for training as normal." required="false" advanced="true" />
      <ITEM name="cpos" value="0" type="double" description="Cpos, penalty for mistakes made on positive examples. Set by cross validation if not specified." required="false" advanced="true" />
      <ITEM name="cneg" value="0" type="double" description="Cneg, penalty for mistakes made on negative examples. Set by cross validation if not specified." required="false" advanced="true" />
      <ITEM name="testFDR" value="0.5" type="double" description="False discovery rate threshold for evaluating best cross validation result and the reported end result." required="false" advanced="true" />
      <ITEM name="trainFDR" value="0.5" type="double" description="False discovery rate threshold to define positive examples in training. Set to testFDR if 0." required="false" advanced="true" />
      <ITEM name="maxiter" value="10" type="int" description="Maximal number of iterations" required="false" advanced="true" />
      <ITEM name="quick-validation" value="false" type="string" description="Quicker execution by reduced internal cross-validation." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="weights" value="" type="output-file" description="Output final weights to the given file" required="false" advanced="true" />
      <ITEM name="init-weights" value="" type="input-file" description="Read initial weights to the given file" required="false" advanced="true" />
      <ITEM name="default-direction" value="" type="string" description="The most informative feature given as the feature name, can be negated to indicate that a lower value is better." required="false" advanced="true" />
      <ITEM name="verbose" value="2" type="int" description="Set verbosity of output: 0=no processing info, 5=all." required="false" advanced="true" />
      <ITEM name="unitnorm" value="false" type="string" description="Use unit normalization [0-1] instead of standard deviation normalization" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test-each-iteration" value="false" type="string" description="Measure performance on test set each iteration" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="override" value="false" type="string" description="Override error check and do not fall back on default score vector in case of suspect score vector" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="seed" value="1" type="int" description="Setting seed of the random number generator." required="false" advanced="true" />
      <ITEM name="doc" value="0" type="int" description="Include description of correct features" required="false" advanced="true" />
      <ITEM name="klammer" value="false" type="string" description="Retention time features calculated as in Klammer et al. Only available if -doc is set" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="fasta" value="" type="input-file" description="Provide the fasta file as the argument to this flag, which will be used for protein grouping based on an in-silico digest (only valid if option -protein-level-fdrs is active)." required="false" advanced="true" supported_formats="*.FASTA" />
      <ITEM name="decoy-pattern" value="random" type="string" description="Define the text pattern to identify the decoy proteins and/or PSMs, set this up if the label that identifies the decoys in the database is not the default (Only valid if option -protein-level-fdrs is active)." required="false" advanced="true" />
      <ITEM name="post-processing-tdc" value="false" type="string" description="Use target-decoy competition to assign q-values and PEPs." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
