<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FidoAdapter" description="A protein inference tool.">
    <ITEM name="version" value="1.12.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FidoAdapter&apos;">
      <ITEM name="in" value="" type="input-file" description="Input file" required="true" advanced="false" supported_formats="*.idXML" />
      <ITEM name="out" value="" type="output-file" description="Output file" required="true" advanced="false" supported_formats="*.idXML" />
      <ITEM name="database" value="" type="input-file" description="FASTA file or pro file. Non-existing relative file-names are looked up via&apos;OpenMS.ini:id_db_dir&apos;" required="false" advanced="false" supported_formats="*.FASTA" />
      <ITEM name="fido_executable" value="" type="input-file" description="bin directory e.g. &apos;/usr/local/fido/bin/Fido&apos; or &apos;/usr/local/fido/bin/FidoChooseParameters&apos;" required="true" advanced="false" />
      <ITEM name="default_input_file" value="" type="input-file" description="Default parameters input file, if not given default parameters are used" required="false" advanced="false" />
      <ITEM name="peptide_probability" value="" type="string" description="Specify the MetaValue of peptide hits that will be used as the peptide probability, otherwise the score will be used" required="false" advanced="false" />
      <ITEM name="fido_choose_parameter_off" value="false" type="string" description="Disable FidoChooseParameters program. If set, three parameters: alpha, beta, gamma must be given mannually." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="alpha" value="0" type="double" description="manually set paramter" required="false" advanced="false" />
      <ITEM name="beta" value="0" type="double" description="manually set paramter" required="false" advanced="false" />
      <ITEM name="gamma" value="0" type="double" description="manually set paramter" required="false" advanced="false" />
      <ITEM name="decoy_string" value="_rev" type="string" description="String that was appended (or prepended - see &apos;prefix&apos; flag below) to the accession of the protein database to indicate a decoy protein." required="false" advanced="false" />
      <ITEM name="prefix" value="false" type="string" description="Set if &apos;decoy_string&apos; (see above) appears as a prefix of the decoy protein accessions in the database." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="clean_peptide_names" value="false" type="string" description="FidoChooseParameters option -p: omits cleaning the peptide names." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="use_all_psms" value="false" type="string" description="FidoChooseParameters option -a: uses all PSM matches instead the best one." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="use_group_level" value="false" type="string" description="FidoChooseParameters option -g: uses protein group level inference." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="accurary_level" value="1" type="int" description="FidoChooseParameters option -c: sets start parameter&apos;s accurary level (1-3): 1 = best    / slower; 2 = relaxed / faster; 3 = sloppy  / very fast" required="false" advanced="false" />
      <ITEM name="log2_size" value="false" type="string" description="FidoChooseParameters option l1: l1 is the log2 of maximum number of subgraph connected states." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="log2_calculation" value="false" type="string" description="FidoChooseParameters option l2: l2 is the log2 for the main calculation, and l1 is only used." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
