<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="https://raw.githubusercontent.com/OpenMS/OpenMS/develop/share/OpenMS/SCHEMAS/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureFinderMultiplex" description="Determination of peak ratios in LC-MS data">
    <ITEM name="version" value="2.4.0-feature-deconvolutionFragmentIsotopes-2019-04-08" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FeatureFinderMultiplex&apos;">
      <ITEM name="in" value="" type="input-file" description="LC-MS dataset in either centroid or profile mode" required="true" advanced="false" supported_formats="*.mzML" />
      <ITEM name="out" value="" type="output-file" description="Output file containing the individual peptide features." required="false" advanced="false" supported_formats="*.featureXML" />
      <ITEM name="out_multiplets" value="" type="output-file" description="Optional output file containing all detected peptide groups (i.e. peptide pairs or triplets or singlets or ..). The m/z-RT positions correspond to the lightest peptide in each group." required="false" advanced="true" supported_formats="*.consensusXML" />
      <ITEM name="out_blacklist" value="" type="output-file" description="Optional output file containing all peaks which have been associated with a peptide feature (and subsequently blacklisted)." required="false" advanced="true" supported_formats="*.mzML" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="algorithm" description="algorithmic parameters">
        <ITEM name="labels" value="[]" type="string" description="Labels used for labelling the samples. If the sample is unlabelled (i.e. you want to detect only single peptide features) please leave this parameter empty. [...] specifies the labels for a single sample. For example#br##br#[][Lys8,Arg10]        ... SILAC#br#[][Lys4,Arg6][Lys8,Arg10]        ... triple-SILAC#br#[Dimethyl0][Dimethyl6]        ... Dimethyl#br#[Dimethyl0][Dimethyl4][Dimethyl8]        ... triple Dimethyl#br#[ICPL0][ICPL4][ICPL6][ICPL10]        ... ICPL" required="false" advanced="false" />
        <ITEM name="charge" value="1:4" type="string" description="Range of charge states in the sample, i.e. min charge : max charge." required="false" advanced="false" />
        <ITEM name="isotopes_per_peptide" value="3:6" type="string" description="Range of isotopes per peptide in the sample. For example 3:6, if isotopic peptide patterns in the sample consist of either three, four, five or six isotopic peaks. " required="false" advanced="true" />
        <ITEM name="rt_typical" value="1.0e-05" type="double" description="Typical retention time [s] over which a characteristic peptide elutes. (This is not an upper bound. Peptides that elute for longer will be reported.)" required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="rt_band" value="0.0" type="double" description="The algorithm searches for characteristic isotopic peak patterns, spectrum by spectrum. For some low-intensity peptides, an important peak might be missing in one spectrum but be present in one of the neighbouring ones. The algorithm takes a bundle of neighbouring spectra with width rt_band into account. For example with rt_band = 0, all characteristic isotopic peaks have to be present in one and the same spectrum. As rt_band increases, the sensitivity of the algorithm but also the likelihood of false detections increases." required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="rt_min" value="0.0" type="double" description="Lower bound for the retention time [s]. (Any peptides seen for a shorter time period are not reported.)" required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="mz_tolerance" value="10.0" type="double" description="m/z tolerance for search of peak patterns." required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="mz_unit" value="ppm" type="string" description="Unit of the &apos;mz_tolerance&apos; parameter." required="false" advanced="false" restrictions="Da,ppm" />
        <ITEM name="intensity_cutoff" value="1000.0" type="double" description="Lower bound for the intensity of isotopic peaks." required="false" advanced="false" restrictions="0.0:" />
        <ITEM name="peptide_similarity" value="0.5" type="double" description="Two peptides in a multiplet are expected to have the same isotopic pattern. This parameter is a lower bound on their similarity." required="false" advanced="false" restrictions="-1.0:1.0" />
        <ITEM name="averagine_similarity" value="0.7" type="double" description="The isotopic pattern of a peptide should resemble the averagine model at this m/z position. This parameter is a lower bound on similarity between measured isotopic pattern and the averagine model." required="false" advanced="false" restrictions="-1.0:1.0" />
        <ITEM name="averagine_similarity_scaling" value="0.95" type="double" description="Let x denote this scaling factor, and p the averagine similarity parameter. For the detection of single peptides, the averagine parameter p is replaced by p&apos; = p + x(1-p), i.e. x = 0 -&gt; p&apos; = p and x = 1 -&gt; p&apos; = 1. (For knock_out = true, peptide doublets and singlets are detected simulataneously. For singlets, the peptide similarity filter is irreleavant. In order to compensate for this &apos;missing filter&apos;, the averagine parameter p is replaced by the more restrictive p&apos; when searching for singlets.)" required="false" advanced="true" restrictions="0.0:1.0" />
        <ITEM name="missed_cleavages" value="0" type="int" description="Maximum number of missed cleavages due to incomplete digestion. (Only relevant if enzymatic cutting site coincides with labelling site. For example, Arg/Lys in the case of trypsin digestion and SILAC labelling.)" required="false" advanced="false" restrictions="0:" />
        <ITEM name="spectrum_type" value="automatic" type="string" description="Type of MS1 spectra in input mzML file. &apos;automatic&apos; determines the spectrum type directly from the input mzML file." required="false" advanced="true" restrictions="profile,centroid,automatic" />
        <ITEM name="averagine_type" value="peptide" type="string" description="The type of averagine to use, currently RNA, DNA or peptide" required="false" advanced="true" restrictions="peptide,RNA,DNA" />
        <ITEM name="knock_out" value="false" type="string" description="Is it likely that knock-outs are present? (Supported for doublex, triplex and quadruplex experiments only.)" required="false" advanced="true" restrictions="true,false" />
      </NODE>
      <NODE name="labels" description="mass shifts for all possible labels">
        <ITEM name="Arg6" value="6.0201290268" type="double" description="Label:13C(6)  |  C(-6) 13C(6)  |  unimod #188" required="false" advanced="true" restrictions="0.0:" />
