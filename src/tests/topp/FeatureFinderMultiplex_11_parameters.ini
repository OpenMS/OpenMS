        <ITEM name="Dimethyl8" value="36.075670000000002" type="double" description="Dimethyl:2H(6)13C(2)  |  H(-2) 2H(6) 13C(2)  |  unimod #330" required="false" advanced="true" restrictions="0.0:" />
