        <ITEM name="Lys8" value="8.0141988132" type="double" description="Label:13C(6)15N(2)  |  C(-6) 13C(6) N(-2) 15N(2)  |  unimod #259" required="false" advanced="true" restrictions="0.0:" />
        <ITEM name="Leu3" value="3.01883" type="double" description="Label:2H(3)  |  H(-3) 2H(3)  |  unimod #262" required="false" advanced="true" restrictions="0.0:" />
