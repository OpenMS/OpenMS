version: 2
jobs:
  build:
    docker:
      - image: openms/contrib:qt5-v2.3.1
    steps:
      - checkout
      - run:
          name: What is here
          command: ls
      - run:
          name: Where Am I
          command: pwd
      - run:
          name: Try cmake
          command: cmake .
      - run:
          name: Do cmake
          command: source ${QT_ENV} && cmake -DCMAKE_PREFIX_PATH='/contrib-build/;/usr/;/usr/local' -DBOOST_USE_STATIC=OFF -DHAS_XSERVER=Off .
          environment:
            QT_ENV: /opt/qt57/bin/qt57-env.sh
            # QT_ENV: $(find /opt -name 'qt*-env.sh')
