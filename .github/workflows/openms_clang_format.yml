# Action to allow clang format linting at the files changed in the PR

name: openms_clang_format

on:
  pull_request:
    branches:
    - develop
    - add/openms_clang_format

jobs:

# Checkout OpenMS
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: OpenMS

# Get files changed in the PR and correct path information for linting
    - id: acquire_files_to_lint
      uses: jitterbit/get-changed-files@v1
    - run: |
          for changed_file in ${{ steps.acquire_files_to_lint.outputs.all }}; do
            append_path=" ./OpenMS/${changed_file}"
            files+=${append_path}
          done
          echo ::set-output name=filestolint::$(echo ${files})

# Perform linting
    - name: Use clang format linting
      uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: ${{ steps.acquire_files_to_lint.outputs.filestolint }}
        extensions: 'h,cpp'
        clangFormatVersion: 12
        style: LLVM
