name: openms_clang_format

on:
  push:
    branches: [ develop, add/openms_clang_format ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: OpenMS

    - name: Test
      shell: bash
      run: |
          pwd
          echo {{ $GITHUB_WORKSPACE }}
          find . -name "FeatureDeconvolution.cpp"

    - name: Use clang format linting
      uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: './OpenMS/src/openms/source/ANALYSIS/DECHARGING'
        extensions: 'h,cpp'
        clangFormatVersion: 12
        style: chromium
