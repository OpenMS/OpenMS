name: spellcheck - process unknown words
on:
  issues:
    types: [edited]
jobs:
  process-unknown-words:
    if: startsWith(github.event.issue.title, format('Spell-Check Results - {0}', github.actor))
      runs-on: ubuntu-latest
    env:
      working_directory: './tools/spellcheck/'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install progress
      - name: Process unknown words
        run: python python ${{ format('{0}github_process_unknown.py', env.working_directory) }} -to ${{ secrets.GITHUB_TOKEN }} -repo $GITHUB_REPOSITORY -ti '${{ github.event.issue.title }}' -in ${{ github.event.issue.number }}